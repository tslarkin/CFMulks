{% load notebook_extras %}

{% if field == 'seq_num'%}
<div class="sequence" hx-swap="outerHTML"  hx-get="/editfield/?scan={{scan.id}}&field=seq_num" hx-target="this">{{ scan.seq_num }}</div>
{% elif field == 'transcription'%}
<div class="showfield" hx-swap="outerHTML"  hx-get="/editfield/?scan={{scan.id}}&field=transcription" hx-target="this"
>{% if scan.transcription %}{{ scan.transcription | render_markdown}}{% endif %}</div>
{% else %}
<div class="showfield" hx-swap="outerHTML"  hx-get="/editfield/?scan={{scan.id}}&field=description" hx-target="this"
>{% if scan.description %}{{ scan.description | render_markdown}}{% endif %}</div>
{% endif %}
